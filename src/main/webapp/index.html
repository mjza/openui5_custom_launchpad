<!DOCTYPE html>
<html class="sapUShellFullHeight">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta content = "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" http-equiv = "Content-Security-Policy" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Mjzsoft Launchpad</title>
        <script src="bootstrap/favicon.js"></script>
        <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/style.css">
		<script src="bootstrap/config.js"></script>
		<script id="sap-ushell-bootstrap" src="bootstrap/sandbox.js"></script>
		<script data-sap-ui-async="true"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"com.mjzsoft.Mjzsoft0Launchpad": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-excludeJQueryCompat="false"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-xx-supportedLanguages="en,de,fa"
			data-sap-ui-xx-componentPreload = "on"
			data-sap-ui-appCachebuster="./"
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js">
		</script>
		<script src="bootstrap/language.js"></script>
	</head>
	<body class="sapUiBody sapUShellFullHeight" role="application">
		<div id="canvas"
			data-sap-ui-component 
			data-name="com.mjzsoft.Mjzsoft0Launchpad" 
			data-id="container" 
			data-settings='{"id" : "Mjzsoft0Launchpad"}'>
			<div id="flowerCanvas" class="mjzsoftSandbox">
    			<div id="fiori2-startup-flower" class="sandbox">
    				<div class="fiori2-blossom">
	                    <div class="fiori2-leafContainer fiori2-leafContainer1">
	                        <div class="fiori2-leaf fiori2-leaf1"></div>
	                    </div>
	                    <div class="fiori2-leafContainer fiori2-leafContainer2">
	                        <div class="fiori2-leaf fiori2-leaf2"></div>
	                    </div>
	                    <div class="fiori2-leafContainer fiori2-leafContainer3">
	                        <div class="fiori2-leaf fiori2-leaf3"></div>
	                    </div>
	                    <div class="fiori2-leafContainer fiori2-leafContainer4">
	                        <div class="fiori2-leaf fiori2-leaf4"></div>
	                    </div>
	                    <div class="fiori2-leafContainer fiori2-leafContainer5">
	                        <div class="fiori2-leaf fiori2-leaf5"></div>
	                    </div>
	                </div>
	            </div>
    		</div>
		</div>
	</body>
</html>
